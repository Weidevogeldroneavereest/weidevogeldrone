<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Scan Logger</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
    h2 { color: #2c3e50; }
    form { background: white; padding: 1em; border-radius: 8px; max-width: 400px; }
    label, input, button { display: block; margin-top: 1em; width: 100%; }
    button { padding: 0.5em; background: #2980b9; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 1em; }
  </style>
</head>
<body>
  <h2>NFC Scan geregistreerd</h2>
  <form id="logForm">
    <label>Naam of apparaatnaam:
      <input type="text" id="deviceName" required>
    </label>
    <button type="submit">Verstuur gegevens</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('logForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const deviceName = document.getElementById('deviceName').value;
      const timestamp = new Date().toISOString();
      let lat = '', lon = '';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(position) {
          lat = position.coords.latitude;
          lon = position.coords.longitude;
          await sendToSheet(deviceName, timestamp, lat, lon);
        }, function() {
          document.getElementById('status').textContent = 'Locatie niet beschikbaar';
          sendToSheet(deviceName, timestamp, '', '');
        });
      } else {
        document.getElementById('status').textContent = 'Geolocatie wordt niet ondersteund';
        sendToSheet(deviceName, timestamp, '', '');
      }
    });

    async function sendToSheet(name, time, latitude, longitude) {
      const url = 'https://script.google.com/macros/s/AKfycbybHQrNWIhgXxyN-q8mkGm_0n1dGeoEgqmne8Kmms1uLL7zMgHC21EylWEVjTtR41A2/exec'; // Vervang dit met je echte URL
      const data = {
        naam: name,
        tijd: time,
        locatie: latitude && longitude ? `${latitude}, ${longitude}` : 'Onbekend'
      };

      try {
        await fetch(url, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById('status').textContent = 'Gegevens verstuurd!';
      } catch (error) {
        document.getElementById('status').textContent = 'Fout bij versturen';
      }
    }
  </script>
</body>
</html>
